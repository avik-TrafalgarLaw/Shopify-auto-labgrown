name: Process and Upload Shopify CSV to GCS

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 00:00 UTC
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install pandas numpy requests google-cloud-storage

      - name: Write GCP credentials file
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" | base64 --decode > gcs_credentials.json

      - name: Run processing script and upload file
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcs_credentials.json
        run: |
          python main.py
